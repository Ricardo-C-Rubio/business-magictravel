  <script>
    // Carregar o sidebar de forma assíncrona
    async function loadSidebar() {
      try {
        const response = await fetch('sidebar.html');
        if (!response.ok) {
          throw new Error('Erro ao carregar o sidebar.');
        }
        const html = await response.text();
        document.getElementById('sidebar-container').innerHTML = html;
      } catch (error) {
        console.error('Erro ao carregar o sidebar:', error);
        document.getElementById('sidebar-container').innerHTML = '<p>Erro ao carregar o sidebar.</p>';
      }
    }
    document.addEventListener('DOMContentLoaded', loadSidebar);

    document.addEventListener('DOMContentLoaded', function () {
      // Gerar ID automaticamente
      const idField = document.getElementById('id');
      if (idField) {
        fetch('https://magictraveltur.com/get_next_id.php')
          .then(response => response.json())
          .then(data => {
            idField.value = data.next_id || 2501; // Valor padrão 2501
          })
          .catch(console.error);
      } else {
        console.error("Campo 'id' não encontrado.");
      }

      // Preencher Mês da Venda e Data de Pagamento com base na Data da Venda
      const dataVendaField = document.getElementById('data_venda');
      const mesVendaField = document.getElementById('mes_venda');
      const dataPgtoField = document.getElementById('data_pgto');
      if (dataVendaField && mesVendaField && dataPgtoField) {
        dataVendaField.addEventListener('change', function () {
          const dataVenda = new Date(this.value);
          const mesVenda = dataVenda.toLocaleString('default', { month: 'long' });
          mesVendaField.value = mesVenda;
          dataPgtoField.value = this.value;
        });
      } else {
        console.error("Campo(s) relacionado(s) à 'data_venda' não encontrado(s).");
      }

      // Preencher UF automaticamente com base no DDD do Telefone
      const telefoneField = document.getElementById('telefone');
      const ufField = document.getElementById('uf');
      if (telefoneField && ufField) {
        telefoneField.addEventListener('blur', function () {
          const ddd = this.value.slice(0, 2);
          const estados = {
            '91': 'PA', '92': 'AM', '93': 'PA', '94': 'PA', '95': 'RR', '96': 'AP', '97': 'AM',
            '98': 'MA', '99': 'MA', '71': 'BA', '73': 'BA', '74': 'BA', '75': 'BA', '77': 'BA',
            '81': 'PE', '82': 'AL', '83': 'PB', '84': 'RN', '85': 'CE', '86': 'PI', '87': 'PE',
            '88': 'CE', '89': 'PI', '61': 'DF', '62': 'GO', '63': 'TO', '64': 'GO', '65': 'MT',
            '66': 'MT', '67': 'MS', '11': 'SP', '12': 'SP', '13': 'SP', '14': 'SP', '15': 'SP',
            '16': 'SP', '17': 'SP', '18': 'SP', '19': 'SP', '21': 'RJ', '22': 'RJ', '24': 'RJ',
            '27': 'ES', '28': 'ES', '31': 'MG', '32': 'MG', '33': 'MG', '34': 'MG', '35': 'MG',
            '37': 'MG', '38': 'MG', '41': 'PR', '42': 'PR', '43': 'PR', '44': 'PR', '45': 'PR',
            '46': 'PR', '47': 'SC', '48': 'SC', '49': 'SC', '51': 'RS', '53': 'RS', '54': 'RS',
            '55': 'RS'
          };
          ufField.value = estados[ddd] || '';
        });
      } else {
        console.error("Campo(s) relacionado(s) ao 'telefone' não encontrado(s).");
      }

      // Atualizar campos automáticos do Financeiro e enviar o formulário
      const submitButton = document.getElementById('submitButton');
      if (submitButton) {
        submitButton.addEventListener('click', function () {
          const valorVenda = parseFloat(document.getElementById('valor_venda')?.value) || 0;
          const valorRepassado = parseFloat(document.getElementById('valor_repassado')?.value) || 0;
          // Como o campo 'custo' foi removido, consideramos custo = 0 e receitaAgencia = valorRepassado
          const receitaAgencia = valorRepassado;
          document.getElementById('valor_comissao')?.setAttribute('value', receitaAgencia.toFixed(2));
          
          // Calcular Markup (sempre 100% se valorRepassado > 0)
          const markup = valorRepassado > 0 ? (receitaAgencia / valorRepassado) * 100 : 0;
          document.getElementById('markup')?.setAttribute('value', markup.toFixed(2));
          
          // Obter categoria selecionada a partir do select
          const categoria = document.getElementById('item')?.value || "";
          
          // Determinar Comissão do Agente
          const comissoes = {
            "Ingressos": 0.003,
            "Hospedagem": 0.003,
            "Passagem Aérea": 0.01,
            "Seguro Viagem": 0.1,
            "Guiamento Remoto": 0.12,
            "Aluguel de Carro": 0.01,
            "Cruzeiro": 0.01
          };
          const comissaoDoAgente = valorRepassado * (comissoes[categoria] || 0);
          document.getElementById('comissao_do_agente')?.setAttribute('value', comissaoDoAgente.toFixed(2));
          
          // Preencher Data de Repasse com base no Meio de Pagamento
          const dataVenda = new Date(document.getElementById('data_venda')?.value);
          const meioPagamento = document.getElementById('meio_pgto')?.value;
          const dataRepasse = new Date(dataVenda);
          if (meioPagamento === 'Pix') {
            dataRepasse.setDate(dataRepasse.getDate());
          } else if (meioPagamento === 'Cartão') {
            dataRepasse.setDate(dataRepasse.getDate() + 2);
          }
          document.getElementById('data_repasse')?.setAttribute('value', dataRepasse.toISOString().split('T')[0]);
          
          // Preparar dados para envio
          const form = document.getElementById('salesForm');
          if (form) {
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            // Enviar os dados para o back-end
            fetch('https://magictraveltur.com/process_form.php', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data)
            })
              .then(response => {
                if (!response.ok) {
                  return response.json().then(err => {
                    console.error('Erro no servidor:', err);
                    alert(`Erro no servidor: ${err.error || 'Erro desconhecido'}`);
                    throw new Error(err.error || 'Erro desconhecido');
                  });
                }
                return response.json();
              })
              .then(result => {
                alert(result.success ? 'Dados salvos com sucesso!' : result.error || 'Erro ao salvar os dados.');
                // Após salvar, recarrega a página para limpar o cache
                window.location.reload(true);
              })
              .catch(error => alert('Erro ao processar os dados: ' + error.message));
          } else {
            console.error("Formulário 'salesForm' não encontrado.");
          }
        });
      } else {
        console.error("Botão 'submitButton' não encontrado.");
      }
    });
